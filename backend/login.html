<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta name="keywords" content="Donate, Support, Orphanage, Children, Education, Healthcare, Food, Housing, Empowerment, Care, Charity, Donation">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1><a href="../frontend/index.html">Seed of Hope</a></h1>
            </div>
            <nav class="main-nav">
                <a href="../frontend/index.html">Home</a>
                <a href="../frontend/about.html">About Us</a>
                <a href="../frontend/Programs.html">Programs</a>
                <a href="../frontend/get_involved.html">Get Involved</a>
                <a href="../frontend/contact.html">Contact</a>
                <a href="../frontend/Awareness.html">Awareness</a>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row w-100 justify-content-center">
            <div class="col-md-12 col-lg-12">
                <div class="login-card p-4 border rounded shadow-sm bg-white">
                    <h1 class="text-center">Login</h1>
                    <form method="post" action="login.html">
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email:</label>
                            <input type="email" id="email" name="Email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password:</label>
                            <input type="password" id="password" name="Password" class="form-control" required>
                        </div>
                        <input type="button" value="Login" class="btn btn-primary w-100" onclick="login()">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
