</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1><a href="index.html">Seed of Hope</a></h1>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="programs.html">Programs</a>
                <a href="volunteer.html">Get Involved</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
        <div class="form">
            <h1>Volunteer with Us</h1>
            <form action="thankyou.html" method="post">
                <table class="form-table">
                    <tr>
                        <td>
                            <label for="First_Name">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="First_Name" name="First_Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Last_Name">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="Last_Name" name="Last_Name" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="Email" name="Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Phone_Number">Phone Number:</label>
                        </td>
                        <td>
                            <input type="text" id="Phone_Number" name="Phone_Number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date_of_Birth">Date of Birth:</label>
                        </td>
                        <td>
                            <input type="date" id="date_of_Birth" name="date_of_Birth" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" id="Male" name="Gender" value="Male" required>
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" name="Gender" value="Female" required>
                            <label for="Female">Female</label>
                            <input type="radio" id="not-prefered" name="Gender" value="not-prefered" required>
                            <label for="Other">not prefered</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nationality">Nationality:</label>
                        </td>
                        <td>
                            <select id="nationality" name="nationality" required>
                                <option value="">-- Select your nationality --</option>
                                <option value="egyptian" selected>Egyptian</option>
                                <option value="american">American</option>
                                <option value="british">British</option>
                                <option value="indian">Indian</button>
                                <option value="pakistani">Pakistani</option>
                                <option value="filipino">Filipino</option>
                                <option value="nigerian">Nigerian</option>
                                <option value="kenyan">Kenyan</option>
                                <option value="sudanese">Sudanese</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="skills">Skills and Interests:</label>
                        </td>
                        <td>
                            <label><input type="checkbox" name="skills[]" value="teaching"> Teaching & Tutoring</label><br>
                            <label><input type="checkbox" name="skills[]" value="childcare"> Child Care</label><br>
                            <label><input type="checkbox" name="skills[]" value="healthcare"> Healthcare / First Aid</label><br>
                            <label><input type="checkbox" name="skills[]" value="maintenance"> Maintenance & Cleaning</label><br>
                            <label><input type="checkbox" name="skills[]" value="fundraising"> Fundraising & Events</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Comments:</label>
                        </td>
                        <td>
                            <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    </footer>

</html>
